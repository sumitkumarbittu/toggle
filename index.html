<!DOCTYPE html>
<html>
<head>
<title>Render Uptime</title>

<style>
body { background:#0b0f1a; color:white; font-family:Arial; padding:30px; }
h1 { margin-bottom:10px; }
button {
  padding:10px 16px;
  background:#2563eb;
  border:none;
  border-radius:6px;
  color:white;
  cursor:pointer;
  margin-bottom:20px;
}
.card {
  background:#12182a;
  padding:14px;
  border-radius:8px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
}
.ok { color:#4cff4c; }
.down { color:#ff4c4c; }
</style>
</head>

<body>
<h1>Render API Uptime</h1>
<button onclick="refresh()">ðŸ”„ Refresh Now</button>
<div id="list"></div>

<script>
const API_BASE = "https://toggle-1811.onrender.com";

async function load() {
  const r = await fetch(API_BASE + "/health");
  const data = await r.json();

  const div = document.getElementById("list");
  div.innerHTML = "";

  for (const base in data.apis) {
    const s = data.apis[base];
    div.innerHTML += `
      <div class="card">
        <span>${base}/health</span>
        <span class="${s}">${s}</span>
      </div>
    `;
  }
}

async function refresh() {
  document.getElementById("list").innerHTML =
    "<div class='card'>Refreshing...</div>";

  await fetch(API_BASE + "/toggle");
  load();
}

load();
setInterval(load, 30000);
</script>

</body>
</html>
